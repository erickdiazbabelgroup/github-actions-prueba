name: Node.js CI with Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - run: npm ci --legacy-peer-deps --no-fund --no-audit
      - run: npm run lint
      - run: npm run test
      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: vite-artifacts
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: vite-artifacts
          path: downloaded-dist/

      - name: List contents
        run: ls -R downloaded-dist
